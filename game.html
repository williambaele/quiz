<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Game</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="style.css">
</head>
<body class="bg-gray-900 ">
  <div class="h-screen flex items-center justify-center flex-col container mx-auto px-4 md:px-0">
    <!-- HEAD OF THE QUIZZ-->
    <div class="flex justify-between w-full md:w-2/3 items-center mb-5 md:mb-10">
      <div class="grid gap-4">
        <h2 class="text-xl md:text-2xl text-white">Question 1 of 4</h2>
        <a class="rounded-xl bg-red-400 py-3 "></a>
      </div>
      <div class="grid gap-4">
        <h2 class="text-xl md:text-2xl text-white">Score</h2>
        <h2 class="text-2xl md:text-3xl text-white">200</h2>
      </div>
    </div>
    <!-- QUESTION -->
    <div class="flex md:w-2/3 my-5 md:py-10">
      <h2 class="text-2xl md:text-4xl font-medium text-white text-left">What percent of American adults believe that chocolate milk come from brown cows ?</h2>
    </div>
    <!-- ANSWERS -->
    <div class="flex w-full md:w-2/3 my-10 gap-4 flex-col">
      <a href="" class="bg-green-900 hover:bg-green-700 w-full px-3 py-4 text-white text-xl rounded-lg font-medium">
        10%
      </a>
      <a href="" class="bg-green-900 hover:bg-green-700 w-full px-3 py-4 text-white text-xl rounded-lg font-medium">
        20%
      </a>
      <a href="" class="bg-green-900 hover:bg-green-700 w-full px-3 py-4 text-white text-xl rounded-lg font-medium">
        50%
      </a>
      <a href="" class="bg-green-900 hover:bg-green-700 w-full px-3 py-4 text-white text-xl rounded-lg font-medium">
        35%
      </a>
    </div>
  </div>
</body>
</html>
