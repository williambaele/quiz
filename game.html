<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Game</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="style.css">
  <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>👨‍🏫</text></svg>">
</head>
<body class="bg-gray-900 ">
  <div class="h-screen flex items-center justify-center flex-col container mx-auto px-4 md:px-0">
    <!-- HEAD OF THE QUIZZ-->
    <div class="flex justify-between w-full md:w-2/3 items-center mb-5 md:mb-10" id="hud">
      <div class="grid gap-4">
        <p id="progress-text" class="hud-prefix text-xl md:text-2xl text-white">Question</p>
        <div id="progressBar" class="rounded-xl bg-red-400 py-3">
          <div id="progressFullbar"></div>
        </div>
      </div>
      <div class="grid gap-4">
        <h2 class="text-xl md:text-2xl text-white">Score</h2>
        <h2 class="text-2xl md:text-3xl text-white">200</h2>
      </div>
    </div>
    <!-- QUESTION -->
    <div class="flex md:w-2/3 my-5 md:py-10">
      <h2 class="text-2xl md:text-4xl font-medium text-white text-left">What percent of American adults believe that chocolate milk come from brown cows ?</h2>
    </div>
    <!-- ANSWERS -->
    <div class="flex w-full md:w-2/3 my-10 gap-4 flex-col">
      <div class="choice-container flex gap-4 bg-green-900 hover:bg-green-700 w-full px-3 py-4 text-white text-xl rounded-lg">
        <p class="choice-prefix">A.</p>
        <p class="choice-text font-medium">10%</p>
      </div>
      <div class="choice-container flex gap-4 bg-green-900 hover:bg-green-700 w-full px-3 py-4 text-white text-xl rounded-lg">
        <p class="choice-prefix">B.</p>
        <p class="choice-text font-medium">20%</p>
      </div>
      <div class="choice-container flex gap-4 bg-green-900 hover:bg-green-700 w-full px-3 py-4 text-white text-xl rounded-lg">
        <p class="choice-prefix">C.</p>
        <p class="choice-text font-medium">50%</p>
      </div>
      <div class="choice-container flex gap-4 bg-green-900 hover:bg-green-700 w-full px-3 py-4 text-white text-xl rounded-lg">
        <p class="choice-prefix">D.</p>
        <p class="choice-text font-medium">12%</p>
      </div>
    </div>
  </div>
</body>
</html>
